## NOTE - If this spec is updated, remember to update the projects making using of the routes in the lib
openapi: 3.0.0
servers:
  - url: <server_url>
info:
  version: 0.3.0
  title: Auth Config API
  license:
    name: Zeppelin Bend
paths:
  /v1/config:
    get:
      tags:
        - Auth Config v2
      summary: Retrieve the auth config
      description: >-
        Used to retrieve auth related config for use by clients
      operationId: authConfig
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: object
                properties:
                  authType:
                    type: string
                  issuer:
                    type: string
                  audience:
                    type: string

